<table mat-table [dataSource]="data">
  <ng-container matColumnDef="transId">
    <th mat-header-cell *matHeaderCellDef> Transaction ID</th>
    <td mat-cell *matCellDef="let transaction"> {{transaction.transId}} </td>
  </ng-container>
  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef> Transaction Date</th>
    <td mat-cell *matCellDef="let transaction"> {{transaction.date}} </td>
  </ng-container>
  <ng-container matColumnDef="sum">
    <th mat-header-cell *matHeaderCellDef> Sum</th>
    <td mat-cell *matCellDef="let transaction"> {{transaction.sum}} </td>
  </ng-container>
  <ng-container matColumnDef="desc">
    <th mat-header-cell *matHeaderCellDef> Description</th>
    <td mat-cell *matCellDef="let transaction"> {{transaction.desc}} </td>
  </ng-container>
  <ng-container matColumnDef="idDebAcc">
    <th mat-header-cell *matHeaderCellDef> Debitor Account</th>
    <td mat-cell *matCellDef="let transaction"> {{transaction.idDebAcc}} </td>
  </ng-container>
  <ng-container matColumnDef="idCredAcc">
    <th mat-header-cell *matHeaderCellDef> Creditor Account</th>
    <td mat-cell *matCellDef="let transaction"> {{transaction.idCredAcc}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
